<!-- {{quoteDataForm.value | json}} -->
<form [formGroup]="quoteDataForm" (ngSubmit)="submitQuoteData()">

  <fieldset class="form-group">
    <legend>Tipo del veicolo</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="car"
            [formControl]="veicleType">
        Auto
      </label>
    </div>
    <div class="form-check">
    <label class="form-check-label">
        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="camper"
            [formControl]="veicleType">
        Camper
      </label>
    </div>
  </fieldset>

  <div class="form-group">
    <label for="forzaVendita">Forza vendita</label>
    <input type="text" class="form-control" name="forzaVendita" id="forzaVendita" [formControl]="forzaVendita">
    <div [hidden]="forzaVendita.valid || forzaVendita.untouched">
      Forza vendita non valido
      <div [hidden]="!forzaVendita.hasError('minlength')">Il campo non puo' essere piu corto di 5 caratteri</div>
      <div [hidden]="!forzaVendita.hasError('required')">Il Campo e' obbligatorio.</div>
    </div>
  </div>

  <button class="btn btn-primary" type="submit" [disabled]="!forzaVendita.valid">Procedi</button>
</form>

<div class="">
  <!-- {{quoteService.quote | json}} -->
</div>
